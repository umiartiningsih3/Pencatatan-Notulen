<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Arsip Rapat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Daftar Arsip Rapat</h4>
      <a href="input_arsip.html" class="btn btn-light btn-sm">+ Tambah Arsip</a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-secondary">
            <tr class="text-center">
              <th>No</th>
              <th>Tempat Rapat</th>
              <th>Notulis</th>
              <th>Peserta</th>
              <th>Hasil Rapat</th>
              <th>Dokumen</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelArsip">
            <tr>
              <td colspan="7" class="text-center text-muted">Belum ada arsip tersimpan.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-end">
        <button class="btn btn-danger btn-sm" id="hapusSemua">Hapus Semua Arsip</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script tampilkan data -->
<script>
  function tampilkanArsip() {
    const arsipList = JSON.parse(localStorage.getItem("arsipRapat")) || [];
    const tabel = document.getElementById("tabelArsip");
    tabel.innerHTML = "";

    if (arsipList.length === 0) {
      tabel.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Belum ada arsip tersimpan.</td></tr>`;
      return;
    }

    arsipList.forEach((data, index) => {
      const row = `
        <tr>
          <td class="text-center">${index + 1}</td>
          <td>${data.tempat}</td>
          <td>${data.notulis}</td>
          <td>${data.peserta}</td>
          <td>${data.hasil}</td>
          <td class="text-center">${data.dokumen}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm" onclick="hapusArsip(${index})">Hapus</button>
          </td>
        </tr>`;
      tabel.innerHTML += row;
    });
  }

  function hapusArsip(index) {
    if (confirm("Yakin ingin menghapus arsip ini?")) {
      let arsipList = JSON.parse(localStorage.getItem("arsipRapat")) || [];
      arsipList.splice(index, 1);
      localStorage.setItem("arsipRapat", JSON.stringify(arsipList));
      tampilkanArsip();
    }
  }

  document.getElementById("hapusSemua").addEventListener("click", () => {
    if (confirm("Yakin ingin menghapus semua arsip rapat?")) {
      localStorage.removeItem("arsipRapat");
      tampilkanArsip();
    }
  });

  // Jalankan saat halaman dibuka
  tampilkanArsip();
</script>

</body>
</html>
