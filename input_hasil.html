<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Arsip Rapat | Notulen Tracker</title>

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Poppins,system-ui,-apple-system,Segoe UI,Roboto;
      margin: 0;
      padding-top: 80px;
    }

    /* Navbar */
    .navbar {
      background-color: #003366;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030;
    }

    .navbar-brand {
      color: white;
      font-weight: 600;
    }

    .navbar-nav .nav-link {
      color: #cfd8dc !important;
      margin-right: 15px;
    }

    .navbar-nav .nav-link.active {
      color: #fff !important;
      font-weight: 600;
    }

    .btn-logout {
      color: white;
      background-color: #d32f2f;
      border: none;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-logout:hover {
      background-color: #b71c1c;
    }

    /* Card */
    .card {
      border-radius: 12px;
    }

    /* Table Textarea Styling */
    #tabelHasil textarea {
      width: 100%;
      border: none;
      resize: none;
      overflow: hidden;
      background-color: transparent;
      white-space: pre-wrap;
      word-wrap: break-word;
      outline: none;
    }

    #tabelHasil td {
      vertical-align: top;
      word-break: break-word;
    }

    /* Footer */
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">
      <img src="logono.jpeg" alt="Logo Notulen Tracker" width="50" class="me-2 rounded-circle">
      Notulen Tracker
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="daftar_notulen.html">Daftar Notulen</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        <li class="nav-item"><a class="nav-link active" href="faq.html">FAQ</a></li>
      </ul>
      <button class="btn btn-logout ms-3">Log Out</button>
    </div>
  </nav>

  <!-- Form Input -->
  <div class="container mt-5 mb-5">
    <div class="card shadow p-4">
      <h4 class="text-center mb-4 text-primary fw-bold">Formulir Hasil Rapat</h4>
      <form id="formRapat">

        <!-- Nama Rapat -->
        <div class="mb-3">
          <label for="namaRapat" class="form-label">Nama Rapat</label>
          <input type="text" class="form-control" id="namaRapat" placeholder="Masukkan nama rapat" required>
        </div>

        <!-- Tanggal & Waktu -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="tanggalRapat" class="form-label">Tanggal Rapat</label>
            <input type="date" class="form-control" id="tanggalRapat" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="waktuRapat" class="form-label">Waktu Rapat</label>
            <input type="time" class="form-control" id="waktuRapat" required>
          </div>
        </div>

        <!-- Tempat & Penyelenggara -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="tempatRapat" class="form-label">Tempat Rapat</label>
            <input type="text" class="form-control" id="tempatRapat" placeholder="Masukkan tempat rapat">
          </div>
          <div class="col-md-6 mb-3">
            <label for="penyelenggara" class="form-label">Penyelenggara Rapat</label>
            <input type="text" class="form-control" id="penyelenggara" placeholder="Masukkan penyelenggara rapat">
          </div>
        </div>

        <!-- Notulis -->
        <div class="mb-3">
          <label for="notulis" class="form-label">Notulis</label>
          <input type="text" class="form-control" id="notulis" placeholder="Nama notulis">
        </div>

        <!-- Peserta -->
        <div class="mb-3">
          <label for="peserta" class="form-label">Peserta Rapat</label>
          <textarea class="form-control" id="peserta" rows="3" placeholder="Daftar peserta rapat"></textarea>
        </div>

        <!-- Hasil Rapat -->
        <div class="mb-3">
          <label class="form-label">Hasil Rapat</label>
          <table class="table table-bordered align-middle" id="tabelHasil">
            <thead class="table-primary">
              <tr>
                <th>No</th>
                <th>Topik</th>
                <th>Pembahasan</th>
                <th>Tindak Lanjut</th>
                <th>PIC</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td><textarea placeholder="Masukkan topik"></textarea></td>
                <td><textarea placeholder="Masukkan pembahasan"></textarea></td>
                <td><textarea placeholder="Masukkan tindak lanjut"></textarea></td>
                <td><textarea placeholder="Nama PIC"></textarea></td>
                <td><button type="button" class="btn btn-danger btn-sm" onclick="hapusBaris(this)">Hapus</button></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-outline-primary btn-sm" id="tambahBaris">+ Tambah Baris</button>
        </div>

        <!-- Catatan Tambahan -->
        <div class="mb-3">
          <label for="catatan" class="form-label">Catatan Tambahan</label>
          <textarea class="form-control" id="catatan" rows="3" placeholder="Tambahkan catatan tambahan di sini..."></textarea>
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label for="status" class="form-label">Status Rapat</label>
          <select class="form-select" id="status">
            <option value="Belum Selesai">Belum Selesai</option>
            <option value="Selesai">Selesai</option>
          </select>
        </div>

        <!-- Upload -->
        <div class="mb-3">
          <label for="fileRapat" class="form-label">Upload Dokumen Rapat (PDF/DOC)</label>
          <input class="form-control" type="file" id="fileRapat" accept=".pdf,.doc,.docx">
        </div>

        <!-- Tombol -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Simpan</button>
          <button type="button" class="btn btn-secondary px-4" id="btnBatal">Batal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â©2025 Notulen Tracker. Semua hak cipta dilindungi
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Otomatis tinggi textarea sesuai isi
    document.addEventListener("input", function (e) {
      if (e.target.tagName.toLowerCase() === "textarea") {
        e.target.style.height = "auto";
        e.target.style.height = e.target.scrollHeight + "px";
      }
    });

    // Tambah baris tabel
    document.getElementById("tambahBaris").addEventListener("click", () => {
      const tbody = document.querySelector("#tabelHasil tbody");
      const rowCount = tbody.rows.length + 1;
      const newRow = `
        <tr>
          <td>${rowCount}</td>
          <td><textarea placeholder="Masukkan topik"></textarea></td>
          <td><textarea placeholder="Masukkan pembahasan"></textarea></td>
          <td><textarea placeholder="Masukkan tindak lanjut"></textarea></td>
          <td><textarea placeholder="Nama PIC"></textarea></td>
          <td><button type="button" class="btn btn-danger btn-sm" onclick="hapusBaris(this)">Hapus</button></td>
        </tr>`;
      tbody.insertAdjacentHTML("beforeend", newRow);
    });

    // Hapus baris tabel
    function hapusBaris(btn) {
      btn.closest("tr").remove();
      const rows = document.querySelectorAll("#tabelHasil tbody tr");
      rows.forEach((r, i) => r.cells[0].textContent = i + 1);
    }

    // Batal
    document.getElementById("btnBatal").addEventListener("click", () => {
      if (confirm("Apakah Anda yakin ingin membatalkan?")) {
        window.location.href = "daftar_notulen.html";
      }
    });

    // Logout
    document.querySelector(".btn-logout").addEventListener("click", () => {
      if (confirm("Apakah Anda yakin ingin logout?")) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
