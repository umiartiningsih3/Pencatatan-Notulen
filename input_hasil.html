<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Arsip Rapat | Notulen Tracker</title>

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-top: 80px; /* agar konten tidak tertutup navbar */
    }

    /* Navbar */
    .navbar {
      background-color: #003366;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030;
    }

    .navbar-brand {
      color: white;
      font-weight: 600;
    }

    .navbar-nav .nav-link {
      color: #cfd8dc !important;
      margin-right: 15px;
    }

    .navbar-nav .nav-link.active {
      color: #fff !important;
      font-weight: 600;
    }

    .btn-logout {
      color: white;
      background-color: #d32f2f;
      border: none;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-logout:hover {
      background-color: #b71c1c;
    }

    /* Konten */
    .card {
      border-radius: 12px;
    }

    /* Footer */
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">
      <img src="logono.jpeg" alt="Logo Notulen Tracker" width="50" class="me-2 rounded-circle">
      Notulen Tracker
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="daftar_notulen.html">Daftar Notulen</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        <li class="nav-item"><a class="nav-link active" href="faq.html">FAQ</a></li>
      </ul>
      <button class="btn btn-logout ms-3">Log Out</button>
    </div>
  </nav>

  <!-- Form Input -->
  <div class="container mt-5 mb-5">
    <div class="card shadow p-4">
      <h4 class="text-center mb-4 text-primary fw-bold">Formulir Hasil Rapat</h4>
      <form id="formRapat">

        <!-- Nama Rapat -->
        <div class="mb-3">
          <label for="namaRapat" class="form-label">Nama Rapat</label>
          <input type="text" class="form-control" id="namaRapat" placeholder="Masukkan nama rapat" required>
        </div>

        <!-- Tanggal Rapat -->
        <div class="mb-3">
          <label for="tanggalRapat" class="form-label">Tanggal Rapat</label>
          <input type="date" class="form-control" id="tanggalRapat" required>
        </div>

        <!-- Tempat Rapat -->
        <div class="mb-3">
          <label for="tempatRapat" class="form-label">Tempat Rapat</label>
          <input type="text" class="form-control" id="tempatRapat" placeholder="Masukkan tempat rapat">
        </div>

        <!-- Notulis -->
        <div class="mb-3">
          <label for="notulis" class="form-label">Notulis</label>
          <input type="text" class="form-control" id="notulis" placeholder="Nama notulis">
        </div>

        <!-- Peserta Rapat -->
        <div class="mb-3">
          <label for="peserta" class="form-label">Peserta Rapat</label>
          <textarea class="form-control" id="peserta" rows="3" placeholder="Daftar peserta rapat"></textarea>
        </div>

        <!-- Hasil / Notulen -->
        <div class="mb-3">
          <label for="notulen" class="form-label">Agenda/Pembahasan</label>
          <textarea class="form-control" id="notulen" rows="4" placeholder="Catatan hasil rapat"></textarea>
        </div>

        <!-- Upload File -->
        <div class="mb-3">
          <label for="fileRapat" class="form-label">Upload Dokumen Rapat (PDF/DOC)</label>
          <input class="form-control" type="file" id="fileRapat" accept=".pdf,.doc,.docx">
        </div>

        <!-- Tombol Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Simpan Arsip</button>
          <button type="button" class="btn btn-secondary px-4" id="btnBatal">Batal</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ©2025 Notulen Tracker. Semua hak cipta dilindungi
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Simpan Data Arsip -->
  <script>
    // Fungsi simpan data
    document.getElementById("formRapat").addEventListener("submit", function(e) {
      e.preventDefault();

      const namaRapat = document.getElementById("namaRapat").value;
      const tanggalRapat = document.getElementById("tanggalRapat").value;
      const tempatRapat = document.getElementById("tempatRapat").value;
      const notulis = document.getElementById("notulis").value;
      const peserta = document.getElementById("peserta").value;
      const notulen = document.getElementById("notulen").value;
      const fileInput = document.getElementById("fileRapat");
      const fileRapat = fileInput.files[0] ? fileInput.files[0].name : "";

      let arsipList = JSON.parse(localStorage.getItem("arsipRapat")) || [];
      arsipList.push({ namaRapat, tanggalRapat, tempatRapat, notulis, peserta, notulen, fileRapat });
      localStorage.setItem("arsipRapat", JSON.stringify(arsipList));

      alert("Data arsip berhasil disimpan!");
      window.location.href = "daftar_arsip.html";
    });

    // Fungsi tombol batal → kembali ke menu utama
    document.getElementById("btnBatal").addEventListener("click", function() {
      const konfirmasi = confirm("Apakah Anda yakin ingin membatalkan? Anda akan kembali ke menu utama.");
      if (konfirmasi) {
        window.location.href = "daftar_notulen.html";
      }
    });

    // Tombol Logout
    const logoutBtn = document.querySelector(".btn-logout");
    logoutBtn.addEventListener("click", () => {
      const konfirmasi = confirm("Apakah Anda yakin ingin logout dari Notulen Tracker?");
      if (konfirmasi) window.location.href = "login.html";
    });
  </script>

</body>
</html>
