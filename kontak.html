<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | Notulen Tracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      background-color: #0a1a61;
      color: white;
      padding-top: 30px;
      position: fixed;
      width: 220px;
    }

    .sidebar h4 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px 10px;
    }

    .sidebar a:hover {
      background-color: #132b8a;
    }

    /* Konten utama */
    .main-content {
      margin-left: 240px;
      padding: 40px;
    }

    .card {
      border: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #0a1a61;
      border: none;
    }

    .btn-primary:hover {
      background-color: #132b8a;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>👩‍💼 Admin</h4>
    <a href="dashboard.html">Dashboard</a>
    <a href="input_arsip.html">Input</a>
    <a href="daftar_arsip.html">Hasil Notulen</a>
    <a href="kontak.html" class="bg-light text-dark fw-bold">Kontak</a>
    <a href="faq.html">FAQ</a>
  </div>

  <!-- Konten Utama -->
  <div class="main-content">
    <h2 class="text-center mb-4 text-primary fw-bold">Hubungi Kami</h2>
    <p class="text-center mb-5">Jika Anda memiliki pertanyaan, saran, atau kendala terkait aplikasi Notulen Tracker, silakan isi form di bawah ini.</p>

    <div class="container">
      <div class="card p-4">
        <form id="formKontak">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama Anda" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
          </div>

          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea id="pesan" rows="4" class="form-control" placeholder="Tulis pesan Anda di sini..." required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Kirim Pesan</button>
            <button type="reset" class="btn btn-secondary px-4">Batal</button>
          </div>
        </form>
      </div>

      <div class="text-center mt-5">
        <h5 class="text-primary fw-bold">Informasi Kontak Lainnya</h5>
        <p class="mb-1">📍 Politeknik Negeri Batam</p>
        <p class="mb-1">📞 0821-1234-5678</p>
        <p>✉️ notulentracker@gmail.com</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Simulasi Kirim Pesan -->
  <script>
    document.getElementById("formKontak").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pesan Anda berhasil dikirim! Terima kasih telah menghubungi kami 😊");
      this.reset();
    });
  </script>

</body>
</html>
