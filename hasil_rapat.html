<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Rapat - Notulen Tracker</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <div class="container">
            <a herf="#" class="logo">
                <img src="logo1.jpg" alt="Logo">Notulen Tracker
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Notulen</a></li>
                <li><a href="#">Arsip</a></li>
                <li><a href="#"><input type="text" placeholder="Search in site" class="nav-search"></a></li>
            </ul>
        </div>
  </nav><br>

    <!-- Main Content -->
    <h2 class="title">Hasil Rapat</h2>
    <link rel="stylesheet" href="style4.css">
    <form>
      <div class="form-group">
        <label>Judul Rapat</label>
        <input type="text" placeholder="Masukkan judul rapat">
      </div>

      <div class="form-group">
        <label>Tanggal Rapat</label>
        <input type="date">
      </div>

      <div class="form-group">
        <label>Waktu</label>
        <input type="time">
      </div>

      <div class="form-group">
        <label>Tempat</label>
        <input type="text" placeholder="Masukkan tempat rapat">
      </div>

      <div class="form-group">
        <label>Penyelenggara</label>
        <input type="text" placeholder="Masukkan penyelenggara">
      </div>

      <div class="form-group">
        <label>Notulis</label>
        <input type="text" placeholder="Masukkan nama notulis">
      </div>

      <div class="form-group">
        <label>Peserta</label>
        <textarea placeholder="Masukkan daftar peserta"></textarea>
      </div>

      <button type="submit">Simpan</button>
    </form>
  </div>

    <div class="note-container">
        <link rel="stylesheet" href="style3.css">
        <h3>Agenda Rapat</h3>
        <ol id="noteList">
            <button onclick="tambahAgenda()">Tambah Agenda</button>
        </ol>
    </div>

    <script src="script1.js"></script>

    <!-- Tabel Hasil Pembahasan -->
    <div class="table-section">
        <h3>Hasil Pembahasan</h3>
        <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Topik</th>
            <th>Pembahasan</th>
            <th>Keputusan / Tindak Lanjut</th>
            <th>Penanggung Jawab</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">1</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td contenteditable="true">2</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <tr>
                <td contenteditable="true">3</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
        </tbody>
        </table>
        <div class="buttons"></div>
    </div>

    <script src="script1.js"></script><br>

    <!-- Status -->
    <div class="status">
      <strong>Status Rapat :</strong>
      <label><input type="checkbox"> Selesai</label>
      <label><input type="checkbox"> Belum Selesai</label>
    </div>

    <!-- Footer -->
    <div class="footer-info">
      <p><strong>Dibuat oleh :</strong> </p>
      <p><strong>Disetujui oleh :</strong></p>
    </div>

    <!-- Tombol -->
    <div class="button-group">
      <button>Ringkasan</button>
      <button>Detail</button>
      <button>Item Tindakan</button>
    </div>

    <div class="button-group">
      <button class="share">Bagikan Hasil Rapat</button>
      <button class="download">Download PDF</button>
    </div>
  </main>
</body>
</html>
