<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Arsip Rapat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Form Input</h1>
    <p class="lead">Pencatatan dan Penyimpanan Notulen Rapat</p>
  </header>

  <!-- Form Input -->
  <div class="container mt-5 mb-5">
    <div class="card shadow p-4">
      <h4 class="text-center mb-4">Formulir Hasil Rapat</h4>
      <form>

        <!-- Nama Rapat -->
        <div class="mb-3">
          <label for="namaRapat" class="form-label">Nama Rapat</label>
          <input type="text" class="form-control" id="namaRapat" placeholder="Masukkan nama rapat" required>
        </div>

        <!-- Tanggal Rapat -->
        <div class="mb-3">
          <label for="tanggalRapat" class="form-label">Tanggal Rapat</label>
          <input type="date" class="form-control" id="tanggalRapat" required>
        </div>

        <!-- Tempat Rapat -->
        <div class="mb-3">
          <label for="tempatRapat" class="form-label">Tempat Rapat</label>
          <input type="text" class="form-control" id="tempatRapat" placeholder="Masukkan tempat rapat">
        </div>

        <!-- Notulis -->
        <div class="mb-3">
          <label for="notulis" class="form-label">Notulis</label>
          <input type="text" class="form-control" id="notulis" placeholder="Nama notulis">
        </div>

        <!-- Peserta Rapat -->
        <div class="mb-3">
          <label for="peserta" class="form-label">Peserta Rapat</label>
          <textarea class="form-control" id="peserta" rows="3" placeholder="Daftar peserta rapat"></textarea>
        </div>

        <!-- Hasil / Notulen -->
        <div class="mb-3">
          <label for="notulen" class="form-label">Agenda/Pembahasan</label>
          <textarea class="form-control" id="notulen" rows="4" placeholder="Catatan hasil rapat"></textarea>
        </div>

        <!-- Upload File -->
        <div class="mb-3">
          <label for="fileRapat" class="form-label">Upload Dokumen Rapat (PDF/DOC)</label>
          <input class="form-control" type="file" id="fileRapat" accept=".pdf,.doc,.docx">
        </div>

        <!-- Tombol Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Simpan Arsip</button>
          <button type="reset" class="btn btn-secondary px-4">Batal</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Sistem Arsip Rapat | Dibuat oleh Nafilah Thahirah Anwar</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script Simpan Data Arsip -->
<script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // Mencegah reload halaman

    // Ambil data dari form
    const namaRapat = document.getElementById("namaRapat").value;
    const tanggalRapat = document.getElementById("tanggalRapat").value;
    const tempatRapat = document.getElementById("tempatRapat").value;
    const notulis = document.getElementById("notulis").value;
    const peserta = document.getElementById("peserta").value;
    const notulen = document.getElementById("notulen").value;
    const fileInput = document.getElementById("fileRapat");
    const fileRapat = fileInput.files[0] ? fileInput.files[0].name : "";

    // Ambil data lama dari localStorage
    let arsipList = JSON.parse(localStorage.getItem("arsipRapat")) || [];

    // Tambahkan data baru
    arsipList.push({
      namaRapat,
      tanggalRapat,
      tempatRapat,
      notulis,
      peserta,
      notulen,
      fileRapat
    });

    // Simpan kembali ke localStorage
    localStorage.setItem("arsipRapat", JSON.stringify(arsipList));

    // Notifikasi sukses
    alert("Data arsip berhasil disimpan!");

    // Arahkan kembali ke daftar arsip
    window.location.href = "daftar_arsip.html";
  });
</script>


</body>
</html>
