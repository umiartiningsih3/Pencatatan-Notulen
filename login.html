<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #1a237e, #007bff);
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.form-container {
    background: #e3f2fd;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.50);
    padding: 30px 35px;
    width: 100%;
    max-width: 400px;
    transition: all 0.3s ease;
}
.form-container img {
    display: block;
    margin: 0 auto 20px auto;
    border-radius: 60%;
    width: 100px;
    height: 100px;
    object-fit: contain;
}
.form-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.40);
}
.form-control {
    font-size: 14px;
    border: 1px solid #90caf9;
    padding: 9px 10px;
    border-radius: 10px;
}
.btn-primary {
    background: #007bff;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 500;
    padding: 10px 0;
    transition: 0.3s;
}
.btn-primary:hover {
    background: #1a237e;
}
h4 {
    font-weight: bold;
    font-size: 30px;
    color: #007bff;
}
</style>
</head>
<body>
  <div class="form-container">
    <img src="logono.jpeg" alt="logo">
    <h4 class="text-center mb-3">Login</h4>

    <form id="loginform" onsubmit="return cekLogin()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>

    <p class="text-center mt-3 mb-0" style="font-size:13px;">
      Belum punya akun? 
      <a href="daftar.html" class="text-decoration-none" style="color:#007bff;">Daftar</a>
      <a href="#" class="text-decoration-none" style="color:#000000;">|</a>
      <a href="welcome.html" class="text-decoration-none" style="color:#007bff;">Kembali</a>
    </p>
  </div>
  
<script>
  function cekLogin() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
      
    if (email.trim() === "" || pass.trim() === "") {
      alert("Silakan isi semua kolom!");
      return false;
    }
    alert("Login berhasil");
    return false;
  }
  const form = document.getElementById('loginform')
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    if (email === '' || password === '' ) {
      alert('email dan password harus diisi!');
    } else {
      window.location.href = 'landing.html';
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
