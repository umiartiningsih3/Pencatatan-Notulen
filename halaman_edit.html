<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Notulen Rapat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 900px;
    }
    .card-header {
      background-color: #004aad;
      color: white;
    }
    .btn-update {
      background-color: #198754;
      color: white;
      min-width: 120px;
    }
    .btn-update:hover {
      background-color: #157347;
      color: white;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
      min-width: 120px;
    }
    .btn-cancel:hover {
      background-color: #5c636a;
      color: white;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="card shadow">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">✏️ Edit Notulen Rapat</h4>
    </div>
    <div class="card-body">
      <form>
        <!-- Informasi Rapat -->
        <div class="mb-3">
          <label for="judulRapat" class="form-label">Judul Rapat</label>
          <input type="text" class="form-control" id="judulRapat" value="Evaluasi Kinerja Tim Bulanan">
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tanggalRapat" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="tanggalRapat" value="2025-09-30">
          </div>
          <div class="col-md-6">
            <label for="waktuRapat" class="form-label">Waktu</label>
            <input type="text" class="form-control" id="waktuRapat" value="09.00 - 11.00 WIB">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="lokasi" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="lokasi" value="Ruang Meeting 1">
          </div>
          <div class="col-md-6">
            <label for="pic" class="form-label">PIC</label>
            <input type="text" class="form-control" id="pic" value="HRD">
          </div>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status">
            <option selected>Final</option>
            <option>Draft</option>
          </select>
        </div>

        <!-- Peserta -->
        <div class="mb-3">
          <label for="peserta" class="form-label">Peserta Rapat</label>
          <textarea class="form-control" id="peserta" rows="3">HRD, Tim Produksi, Tim QC, Tim IT</textarea>
          <div class="form-text">Pisahkan peserta dengan koma.</div>
        </div>

        <!-- Agenda -->
        <div class="mb-3">
          <label for="agenda" class="form-label">Agenda Rapat</label>
          <textarea class="form-control" id="agenda" rows="3">Evaluasi hasil kerja September, Target Oktober, Identifikasi hambatan dan solusi</textarea>
        </div>

        <!-- Hasil Pembahasan -->
        <div class="mb-3">
          <label for="hasil" class="form-label">Hasil Pembahasan</label>
          <textarea class="form-control" id="hasil" rows="4">1. Target produksi tercapai 95%. 2. QC mencatat deviasi minor. 3. Tim IT menyiapkan dashboard downtime.</textarea>
        </div>

        <!-- Tindak Lanjut -->
        <div class="mb-3">
          <label for="tindakLanjut" class="form-label">Tindak Lanjut</label>
          <textarea class="form-control" id="tindakLanjut" rows="3">Tim IT — Dashboard downtime (5 Oktober 2025), Tim Produksi — Evaluasi SOP, Tim HRD — Jadwalkan pelatihan</textarea>
        </div>

        <!-- Catatan Tambahan -->
        <div class="mb-4">
          <label for="catatan" class="form-label">Catatan Tambahan</label>
          <textarea class="form-control" id="catatan" rows="3">Laporan mingguan mulai minggu pertama Oktober.</textarea>
        </div>

        <!-- Tombol Aksi -->
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-update">
            <i class="bi bi-check-circle me-1"></i> Update
          </button>
          <button type="button" class="btn btn-cancel" onclick="window.history.back()">
            <i class="bi bi-x-circle me-1"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Icon -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
