<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Datang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #003366, #007bff);
      color: white;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      animation: fadeDown 1.5s ease;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 15px;
      opacity: 0.9;
      animation: fadeUp 2s ease;
    }

    .btn-white {
      background-color: white;
      color: #007BFF;
      border-radius: 30px;
      padding: 12px 30px;
      font-weight: 600;
      margin-top: 30px;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-white:hover {
      background-color: #e6f9ff;
      color: #003366;
      transform: translateY(-2px);
    }

    /* Animasi */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Selamat Datang di <span class="fw-bold">Notulen Tracker</span></h1>
    <p>Solusi digital terbaik untuk kebutuhan rapat Anda.</p>
    <a href="login.html" class="btn-white">Masuk Sekarang</a>
  </section>

  <footer>
    Â© 2025 Notulen Tracker. Semua hak cipta dilindungi.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
