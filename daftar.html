<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar - Notulen Tracker</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #2196f3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background: #e3f2fd;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    h3 {
      color: #0d47a1;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #90caf9;
      padding: 10px;
    }

    .btn-register {
      background-color: #0d47a1;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #1565c0;
    }

    .text-center a {
      color: #0d47a1;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3>Daftar Akun Baru</h3>

    <form action="login.html" method="post" onsubmit="return validatePassword()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Masukkan username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Masukkan email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Kata Sandi</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Ulangi Kata Sandi</label>
        <input type="password" id="repeatPassword" class="form-control" placeholder="Ulangi kata sandi" required>
      </div>

      <button type="submit" class="btn btn-register w-100 mb-3">Daftar Sekarang</button>

      <div class="text-center">
        <a href="login.html">Sudah punya akun? Login</a> |
        <a href="landing.html">Kembali</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validasi Password -->
  <script>
    function validatePassword() {
      const pass = document.getElementById("password").value;
      const repeat = document.getElementById("repeatPassword").value;

      if (pass !== repeat) {
        alert("Kata sandi dan ulangi kata sandi tidak cocok!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
