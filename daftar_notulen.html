<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Notulen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #1a237e;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: white;
      margin-right: 1rem;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .nav-search {
        padding: 5px 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    .content-wrapper {
      background: #fff;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .table th {
      background-color: #e8f1ff;
    }
    .table input, .table select {
      font-size: 0.9rem;
      padding: 3px;
    }
    .badge-draft {
      background-color: #ffc107;
      color: #000;
    }
    .badge-final {
      background-color: #198754;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Notulen Tracker</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Agenda</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Notulen</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Arsip</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
        <li><a href="#"><input type="text" placeholder="Search in site" class="nav-search"></a></li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <div class="content-wrapper">
      <h5 class="fw-bold text-primary mb-3">üóí DAFTAR NOTULEN RAPAT</h5>
    </div>

      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Judul Rapat</th>
            <th>Tanggal</th>
            <th>PIC</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
          <tr>
            <th><input type="text" class="form-control form-control-sm" placeholder="Cari judul..."></th>
            <th><input type="date" class="form-control form-control-sm"></th>
            <th><input type="text" class="form-control form-control-sm" placeholder="Cari PIC..."></th>
            <th>
              <select class="form-select form-select-sm">
                <option value="">All</option>
                <option value="Draft">Draft</option>
                <option value="Final">Final</option>
              </select>
            </th>
            <th>
              <button class="btn btn-outline-secondary btn-sm">üîç Filter</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rapat Evaluasi Bulanan</td>
            <td>29 Sep 2025</td>
            <td>Ummiarti Ningsih</td>
            <td><span class="badge badge-draft">Draft</span></td>
            <td>
              <button class="btn btn-sm btn-primary">Lihat</button>
              <button class="btn btn-sm btn-success">Edit</button>
            </td>
          </tr>
          <tr>
            <td>Koordinasi Proyek B</td>
            <td>25 Sep 2025</td>
            <td>Robbi Akraman</td>
            <td><span class="badge badge-final">Final</span></td>
            <td>
              <button class="btn btn-sm btn-primary">Lihat</button>
              <button class="btn btn-sm btn-success">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
